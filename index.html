  },

    ]
  },
  {

    correct: 1,  
    answers: [

    ]

];


function buildQuiz() {
  const quizForm = document.getElementById('quiz-form');
  quizForm.innerHTML = '';
  quiz.forEach((q, qIndex) => {
    const colors = ['blue', 'yellow', 'pink'];
    const colorClass = colors[qIndex % colors.length];
    const questionDiv = document.createElement('div');
    questionDiv.classList.add('question-block', colorClass);
    questionDiv.innerHTML = `
      <h3>${q.question}</h3>
    `;
    q.answers.forEach((answer, aIndex) => {
      const label = document.createElement('label');
      label.innerHTML = `
        <input type="radio" name="question${qIndex}" value="${aIndex}">
        ${answer.text}
      `;
      label.style.display = 'block';
      label.style.margin = '5px 0';
      label.style.padding = '4px 0';
      questionDiv.appendChild(label);
    });
    quizForm.appendChild(questionDiv);
  });
}


function submitQuiz() {
  

  const resultElement = document.getElementById('result');
  const quizForm = document.getElementById('quiz-form');
  const inputs = quizForm.querySelectorAll('input[type=radio]:checked');
  
  let allCorrect = true;
  let instructions = '';

  if (inputs.length < quiz.length) {
    alert('ProszÄ™ odpowiedzieÄ‡ na wszystkie pytania!');
    return;
  }

  quiz.forEach((q, qIndex) => {
    const selected = quizForm.querySelector(`input[name="question${qIndex}"]:checked`);
    if (selected) {
      const selectedIndex = parseInt(selected.value);
      if (selectedIndex === q.correct) {
        selected.parentElement.classList.add('correct');
      } else {
        selected.parentElement.classList.add('incorrect');
        allCorrect = false;
      }
      instructions += q.answers[selectedIndex].instruction + "<br>";
    } else {
      allCorrect = false;
    }
  });

  document.getElementById('end-btn').style.display = 'none';
  
  const instructionBlock = `
    <div style="margin-top:20px;">
      <h2 style="font-size: 2rem; color: #0B3B8C; margin-top: 0; margin-bottom: 0;">Mapa:</h2>
      ${instructions}
    </div>
  `;

  if (allCorrect) {
    resultElement.innerHTML = `
      ${instructionBlock}
      <div style="margin-top:30px; font-weight:bold; font-size:1.8rem;">
        Gratulacje! Koniec testu ðŸŽ‰ <br/>
        Stosuj siÄ™ do powyÅ¼ej instrukcji i odkryj Warsztat kompozytora!
      </div>
    `;
  } else {
    resultElement.innerHTML = `
      ${instructionBlock}
      <button class="retry-btn" onclick="restartQuiz()">SprÃ³buj jeszcze raz</button>
    `;
  }
}

function restartQuiz() {
  location.reload();
}

buildQuiz();
</script>
