
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Czy masz ucho do muzyki?</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0B3B8C;
      padding: 20px;
      text-align: center;
      color: white;
    }
    #quiz-box {
      background: white;
      color: #333;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 900px;
      margin: 30px auto;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: #0B3B8C;
    }
    #quiz-box p {
      font-size: 1.3rem;
      margin-bottom: 30px;
      color: #444;
    }
    #banner img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .question-block {
      margin-bottom: 40px;
      padding: 20px;
      border-radius: 10px;
      text-align: left;
    }
    .blue { background-color: #d0ebff; }
    .yellow { background-color: #fff4cf; }
    .pink { background-color: #ffe0f0; }
    .question-block img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    button {
      display: block;
      width: 80%;
      margin: 20px auto;
      padding: 12px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      background-color: #FF6B00;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e65c00;
    }
    .correct {
      background-color: #4CAF50;
      color: white;
    }
    .incorrect {
      background-color: #f44336;
      color: white;
    }
    #result {
      margin-top: 30px;
      font-size: 1.5rem;
      line-height: 2;
    }
    .retry-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #2196F3;
      color: white;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .retry-btn:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<div id="banner">
  <img src="Noc Muzeow .jpg" alt="Noc Muze贸w 2024">
</div>

<div id="quiz-box">
  <h1>Czy masz ucho do muzyki?</h1>
  <p>Noc Muze贸w w NFM</p>
  <form id="quiz-form"></form>
  <button type="button" onclick="submitQuiz()">Zakocz quiz</button>
  <div id="result"></div>
</div>

<script>
const quiz = [
  {
    question: "Jakie zwierzta syszysz?",
    correct: 0,
    image: "https://cdn.pixabay.com/photo/2016/11/18/16/19/farm-1836465_1280.jpg",
    answers: [
      { text: "Ptaki, konie, krowy", instruction: "Wyjd藕 z pomieszczenia" },
      { text: "Koguty, owce, sonie", instruction: "Wyjrzyj przez okno" },
      { text: "Kozy, winie, psy", instruction: "Zosta w pomieszczeniu" }
    ]
  },
  {
    question: "Usyszysz stary telefon. Ile razy zadzwoni?",
    correct: 1,
    image: "https://cdn.pixabay.com/photo/2016/11/29/09/32/telephone-1867124_1280.jpg",
    answers: [
      { text: "Raz", instruction: "Skr w lewo" },
      { text: "Dwa", instruction: "Skr w prawo" },
      { text: "Trzy", instruction: "Id藕 na wprost" }
    ]
  },
  {
    question: "W jakim kierunku jedzie pocig?",
    correct: 0,
    image: "https://cdn.pixabay.com/photo/2015/11/07/11/42/train-1030757_1280.jpg",
    answers: [
      { text: "Z lewej do prawej", instruction: "Wjed藕 na 4 pitro" },
      { text: "Z prawej do lewej", instruction: "Wjed藕 na 2 pitro" },
      { text: "Na wprost", instruction: "Wjed藕 na 3 pitro" }
    ]
  },
  {
    question: "U贸偶 kolejno syszanych d藕wik贸w:",
    correct: 2,
    image: "https://cdn.pixabay.com/photo/2017/08/06/00/02/people-2581913_1280.jpg",
    answers: [
      { text: "Pocig, klaskanie, zegar z kukuk, miech ludzi", instruction: "Jeste na miejscu" },
      { text: "Pocig, klaskanie, zegar z kukuk, miech ludzi", instruction: "Jeste na miejscu" },
      { text: "Pocig, miech ludzi, zegar z kukuk, klaskanie", instruction: "Jeste na miejscu" }
    ]
  },
  {
    question: "Do jakiego gatunku filmowego mo偶esz przyporzdkowa dwa fragmenty muzyczne?",
    correct: 1,
    image: "https://cdn.pixabay.com/photo/2017/01/20/00/30/cowboy-1993656_1280.jpg",
    answers: [
      { text: "Komedia romantyczna", instruction: "Poszukaj schod贸w" },
      { text: "Western", instruction: "Udaj si do windy" },
      { text: "Fantasy", instruction: "Id藕 na wprost" }
    ]
  }
];

function buildQuiz() {
  const quizForm = document.getElementById('quiz-form');
  quizForm.innerHTML = '';
  quiz.forEach((q, qIndex) => {
    const colors = ['blue', 'yellow', 'pink'];
    const colorClass = colors[qIndex % colors.length];
    const questionDiv = document.createElement('div');
    questionDiv.classList.add('question-block', colorClass);
    questionDiv.innerHTML = `
      <img src="${q.image}" alt="Pytanie ${qIndex + 1}">
      <h3>${q.question}</h3>
    `;
    q.answers.forEach((answer, aIndex) => {
      const label = document.createElement('label');
      label.innerHTML = `
        <input type="radio" name="question${qIndex}" value="${aIndex}">
        ${answer.text}
      `;
      label.style.display = 'block';
      label.style.margin = '5px 0';
      questionDiv.appendChild(label);
    });
    quizForm.appendChild(questionDiv);
  });
}

function submitQuiz() {
  const resultElement = document.getElementById('result');
  const quizForm = document.getElementById('quiz-form');
  const inputs = quizForm.querySelectorAll('input[type=radio]:checked');
  
  let allCorrect = true;
  let instructions = '';

  quiz.forEach((q, qIndex) => {
    const selected = quizForm.querySelector(`input[name="question${qIndex}"]:checked`);
    if (selected) {
      const selectedIndex = parseInt(selected.value);
      if (selectedIndex === q.correct) {
        selected.parentElement.classList.add('correct');
      } else {
        selected.parentElement.classList.add('incorrect');
        allCorrect = false;
      }
      instructions += q.answers[selectedIndex].instruction + "<br>";
    } else {
      allCorrect = false;
    }
  });

  if (inputs.length < quiz.length) {
    alert('Prosz odpowiedzie na wszystkie pytania!');
    return;
  }

  const instructionBlock = `
    <div style="margin-top:20px;">
      <strong style="font-size: 1.6rem; color: #0B3B8C;">Mapa</strong><br><br>
      ${instructions}
    </div>
  `;

  if (allCorrect) {
    resultElement.innerHTML = `
      ${instructionBlock}
      <div style="margin-top:30px; font-weight:bold; font-size:1.8rem;">Gratulacje! Koniec testu </div>
      <div style="margin-top:10px;">Test uruchomi si ponownie za 5 sekund...</div>
    `;
    setTimeout(() => { restartQuiz(); }, 5000);
  } else {
    resultElement.innerHTML = `
      ${instructionBlock}
      <button class="retry-btn" onclick="restartQuiz()">Spr贸buj jeszcze raz</button>
    `;
  }
}

function restartQuiz() {
  location.reload();
}

buildQuiz();
</script>

</body>
</html>
